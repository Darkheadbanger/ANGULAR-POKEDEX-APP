<h1>Pokedex</h1>
<h1>{{ name }}</h1>
<p>Points de vie : {{ life() }}</p>
<!-- <p>Points de vie double : {{ doubleLife() }}</p> -->
<p>La taille est : {{ size() }}</p>
<img [src]="imageSrc()" alt="pokemon Archeus" />
<button type="button" (click)="decrementLife()" [disabled]="life() <= 0">-</button>
<button type="button" (click)="incrementLife()" [disabled]="life() >= 30">+</button>
<button type="button" (click)="reset()">Reset</button>
